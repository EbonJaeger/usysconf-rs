name: depmod
description: |
    Needlessly verbose example to show how we could utilise YAML to make
    triggers actually.. not that bad.

before: some.trigger
after: some.trigger
needs: some.trigger

# Inhibit execution
inhibitors:
    paths:
        - /etc/ssh/ssh_host_rsa_key
        - /etc/ssh/ssh_host_dsa_key
    environment:
        - chroot
        - live

handlers:
    - ssh_keygen:
        run:
            command: /usr/bin/ssh-keygen
            args: ["-q", "-t rsa", "-f /etc/ssh/ssh_host_rsa_key", "-C", "-N"]

    - depmod:
        run:
            command: /sbin/depmod
            args: ["-a", "$(version)"]

# Link paths to handlers and filter on the type
paths:
    - "/usr/lib/modules/$(version:*)/*/kernel" :
        handlers:
            - depmod
        type: directory